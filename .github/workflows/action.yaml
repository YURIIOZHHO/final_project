name: Frontend CI/CD

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PAT: ${{ secrets.DOCKER_PAT }}
  IMAGE_NAME: eschool-frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  sonar:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install deps
        run: |
          npm install -g @angular/cli@7
          yarn install

      - name: SonarQube scan
        env:
          SONAR_HOST: ${{ secrets.SONAR_HOST }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=eschool-frontend-final-project \
            -Dsonar.sources=src \
            -Dsonar.host.url=$SONAR_HOST \
            -Dsonar.login=$SONAR_TOKEN

  docker-build-and-push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: sonar
    if: github.event_name != 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        run: echo "$DOCKER_PAT" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Build image
        run: |
          docker build \
            -t $DOCKER_USERNAME/$IMAGE_NAME:${GITHUB_RUN_NUMBER} \
            -t $DOCKER_USERNAME/$IMAGE_NAME:latest \
            .

      - name: Push image
        run: |
          docker push $DOCKER_USERNAME/$IMAGE_NAME:${GITHUB_RUN_NUMBER}
          docker push $DOCKER_USERNAME/$IMAGE_NAME:latest

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: docker-build-and-push

    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /path/to/docker-compose
            docker pull $DOCKER_USERNAME/$IMAGE_NAME:latest 
            docker compose restart frontend
