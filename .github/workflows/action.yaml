name: Frontend CI/CD

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PAT: ${{ secrets.DOCKER_PAT }}
  IMAGE_NAME: eschool

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: |
          npm install -g @angular/cli@7
          yarn install --frozen-lockfile

      - name: Ensure SonarCloud project exists
        run: |
          curl -s -X POST -u "${{ secrets.SONAR_TOKEN }}:" \
            -d "name=Eschool-Frontend-Final&project=eschool-frontend-final-project&organization=${{ secrets.SONAR_ORGANIZATION }}&visibility=private" \
            https://sonarcloud.io/api/projects/create || echo "Project already exists"

      - name: SonarCloud scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=eschool-frontend-final-project
            -Dsonar.projectName=Eschool-Frontend-Final
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=src
            -Dsonar.branch.name=${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}

  docker-build-and-push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Docker login
        run: echo "$DOCKER_PAT" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Build image
        run: |
          docker build \
            -t $DOCKER_USERNAME/$IMAGE_NAME:frontend-${GITHUB_RUN_NUMBER} \
            -t $DOCKER_USERNAME/$IMAGE_NAME:frontend-latest \
            .

      - name: Push image
        run: |
          docker push $DOCKER_USERNAME/$IMAGE_NAME:frontend-${GITHUB_RUN_NUMBER}
          docker push $DOCKER_USERNAME/$IMAGE_NAME:frontend-latest

  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH and deploy
        env:
          PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PAT: ${{ secrets.DOCKER_PAT }}
          IMAGE_NAME: eschool
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@$SERVER_IP << 'EOF'
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export DOCKER_PAT=${{ secrets.DOCKER_PAT }}
            export IMAGE_NAME=eschool

            echo "$DOCKER_PAT" | sudo docker login -u "$DOCKER_USERNAME" --password-stdin
            sudo docker pull $DOCKER_USERNAME/$IMAGE_NAME:frontend-latest
      
            sudo docker compose up -d --force-recreate frontend

          EOF
          rm -f private_key.pem
